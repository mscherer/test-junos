---
- debug: msg="START cli/greaterthanorequal.yaml"

- name: test ge operator
  junos_command:
    commands:
      - show version
      - show interfaces fxp0 | display json
    waitfor:
      - "result[1].interface-information[0].physical-interface[0].mtu[0].data ge 1514"
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.stdout is defined"
      - "result.stdout_lines is defined"

- name: test >= operator
  junos_command:
    commands:
      - show version
      - show interfaces fxp0 | display json
    waitfor:
      - "result[1].interface-information[0].physical-interface[0].mtu[0].data >= 1514"
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.stdout is defined"
      - "result.stdout_lines is defined"

- debug: msg="END cli/greaterthanorequal.yaml"
